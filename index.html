<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Wreath Photo Album</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Wreath Photo Album</h1>
  <div class="gallery">
    <img src="images/wreath1.jpg" alt="Wreath 1" class="gallery-item">
    <img src="images/wreath2.jpg" alt="Wreath 2" class="gallery-item">
    <img src="images/wreath3.jpg" alt="Wreath 3" class="gallery-item">
    <img src="images/wreath1.jpg" alt="Wreath 4" class="gallery-item">

  <!-- Modal for displaying the enlarged image -->

    <img class="modal-content" id="img01">
    <div id="caption"></div>
  </div>

  <script src="script.js"></script>

</html>
